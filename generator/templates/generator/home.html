<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="contrainer text-center">
 <h1>Password Generator</h1>

 <form action="{% url 'password' %}">
  <select name="length">
   <option value="8">8</option>
   <option value="9">9</option>
   <option value="10">10</option>
   <option value="11">11</option>
   <option value="12" selected="selected">12</option>
   <option value="13">13</option>
  </select> Length
  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>
  <input type="checkbox" name="numbers"> Numbers
  <br>
  <input type="checkbox" name="specical"> Specical Characters
  <br>
  <input type="submit" value="Generate Password" class="btn btn-primary"/>
 </form>
 <br>
 <form action="{% url 'myself' %}">
  <input type="submit" value="Go to my page"/>
 </form>
</div>
